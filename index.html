<!doctype html>
<html lang="en">

<head>
    <title>Trivia Game</title>
    <!-- Bootstrap required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Laila" rel="stylesheet">

    <!-- Style customization -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container text-center">
        <div class="jumbotron">
            <h1 class="display-3 font-weight-bold">Civics Test</h1>
            <h2 class="display-4 font-weight-bold">U.S. History, Constitution & Government</h2>
            <hr class="my-4">

            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h1 id="question-box" class="card-text text-dark"></h1>
                        </div>
                        <div id="buttons-box" class="card-body"></div>
                        <div class="card-footer">
                            <h4 id="instruction-box" class="card-text text-secondary"></h4>
                            <h6 id="instruction-timer" class="card-text text-secondary"></h6>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- This game JS -->
    <script src="assets/javascript/app.js"></script>

    <!-- Bootstrap required JS: jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
